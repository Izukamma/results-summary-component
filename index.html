<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Summary-Component</title>
  </head>
  <body>
    <div class="card">
      <div class="card1">
        <div class="your-results">
          <h2>Your Result</h2>
        </div>
        <div class="number">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="discription">
          <h1>Great</h1>
          <p id="p1">You scored higher than 65% of</p>
          <p id="p2">the people who have taken</p>
          <p id="p3">theses tests.</p>
        </div>
      </div>

      <div class="card2">
        <div class="summary">
          <h2>Summary</h2>
        </div>
        <div class="reaction">
          <div class="image">
            <img src="images/icon-reaction.svg" />
          </div>

          <div class="reaction2">
            <h3>Reaction</h3>
          </div>

          <div class="nums">
            <p>80 / 100</p>
          </div>
        </div>

        <div class="memory">
          <img src="images/icon-memory.svg" />
          <h3>Memory</h3>
          <p>92 / 100</p>
        </div>

        <div class="verbal">
          <img src="images/icon-verbal.svg" />
          <h3>Verbal</h3>
          <p>61 / 100</p>
        </div>

        <div class="visual">
          <img src="images/icon-visual.svg" />
          <h3>Visual</h3>
          <p>72 / 100</p>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
